<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>throttling,Debouncing</title>
</head>
<body>
    <h1>throttling,Debouncing</h1>
    <script src="./throttleDebounce.js"></script>
    <div id="performance">
        <h1 id="n">normal event</h1>
        <h1 id="t">throttling</h1>
        <h1 id="d">debouncing</h1>
    </div>
    <script>
        var n=0;
        var t=0;
        var d=0;
        var div=document.getElementById('performance');
        var normal=document.getElementById('n');
        var throttling=document.getElementById('t');
        var debouncing=document.getElementById('d');
        function normalEvent(){
            n++;
            normal.innerText=`normal count : ${n}`;
        }
        var throttle=true;
        function throttlingEvent(){
           if(throttle==true){
            throttle=false;
            t++;
            throttling.innerText=`throttling count: ${t}`;
            setTimeout(()=>{
            throttle=true;
           },1000)
           }
           }
           var debounceTimer;
           function debounceEvent(){
             clearTimeout(debounceTimer);
             debounceTimer=setTimeout(()=>{d++;
             debouncing.innerText=`debounce count: ${d}`
            },1000)
        }
           
        
        
        
        div.addEventListener('click',()=>{
            normalEvent();
          throttlingEvent();
          debounceEvent();
        })

    </script>
</body>
</html>
