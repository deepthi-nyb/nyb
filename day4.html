<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1 style="background-color: aqua;text-align: center;"style=>This is block element</h1>   
 <p style="text-align: center;">This is <span style="color: #ff3c00;">red</span>color line</p>
 <div style="text-align: center;"> 
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your Name" required >
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
    <br>
    <label for="pw">Password:</label>
    <input type="password" id="pw" name="password" placeholder="Enter your password" required>
    <br>
    <label for="gender">Gender:</label>
    <label><input type="radio" name="gender" value="male">Male</label>
    <label><input type="radio" name="gender" value="female">Female</label>
    <br>
    <label for="hobbies">Hobbies</label>
    <br>
    <label><input type="checkbox" name="hobbies" value="reading">Reading</label>
    <br>
    <label><input type="checkbox" name="hobbies" value="writing">writing</label>
    <br>
    <label><input type="checkbox" name="hobbies" value="singing">singing</label>
    <br>
    <label><input type="checkbox" name="hobbies" value="dancing">dancing</label>
    <br>
</div>

</body>
</html>
